<html>
  <head>
    <title>Stellaru - {{ game_name }}</title>

    {% load static %}
    <link rel="icon" href="{% static "monitor/icon.jpg" %}">
    <link rel="stylesheet" href="{% static "monitor/css/common.css" %}">
    <link rel="stylesheet" href="{% static "monitor/css/monitor.css" %}">

    <script src="{% static "monitor/js/react.min.js" %}"></script>
    <script src="{% static "monitor/js/react-dom.min.js" %}"></script>
    <script src="{% static "monitor/js/babel.min.js" %}"></script>

    <script type="text/babel" src="{% static "monitor/js/components/Monitor/Monitor.js" %}"></script>
    <script type="text/babel">
      const e = React.createElement;
      ReactDOM.render(e(Monitor), document.getElementById('root'));
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
